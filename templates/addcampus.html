{% extends 'layout.html' %}
{% block body %}

<div style="margin: 25vh 25vw;">
    <h2>Add Campus</h2>
    <form action="/addCampus" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Campus Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Package:</label>
            <input  class="form-control" type="text" id="id" name="pack" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="date">Date:</label>
            <input class="form-control" type="date" id="date" name="date" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Campus</button>
    </form>
</div>
{% endblock body %}
